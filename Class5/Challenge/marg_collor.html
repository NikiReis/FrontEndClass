<!DOCTYPE html>
<html>

    <head>
        <style>

            a{
                display:inline-flex;
            }

           #p_solid{
                border: 5px solid tomato;
            }
            #p_dotted{
                border: 5px dotted goldenrod;
               
            }
            #p_doubled{
                border: 5px double tomato;
                
            }
            #p_dashed{
                border: 5px dashed green;
            }

        </style>
    </head>

    <body>
        <a>
            <p id="p_solid">
                Teste de Bordas
            </p>
            <p id="p_dotted">
                Borda Dotted
            </p>
            <p id="p_dashed">
                Borda
                 Dashed
            </p>
            <p id="p_doubled">
                Borda Doubleded
            </p>
        </a>

    </body>

</html>
